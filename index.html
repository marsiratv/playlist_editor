<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M3U IPTV Editor Pro</title>
    <meta name="description" content="Professional M3U IPTV Playlist Editor - Edit, manage and organize your IPTV channels" />
    <style>
      /* Loading screen */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a, #1e1b4b, #0f172a);
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #0f172a, #1e1b4b, #0f172a);
        color: white;
        flex-direction: column;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #6366f1;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <h2 style="margin-bottom: 10px; color: white;">Loading M3U Editor...</h2>
        <p style="color: #94a3b8;">Professional IPTV Playlist Manager</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
